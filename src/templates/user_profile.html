<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Profile</p>
      
                      <form name="user_profile" class="mx-1 mx-md-4" action="/user/saveResume" method="POST" enctype="multipart/form-data">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example1c">Name:</label>
                                <span id="form3Example1c">{{ user.name }}</span>
                            </div>
                        </div>
                    
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example3c">Email:</label>
                                <span id="form3Example3c">{{ user.email }}</span>
                            </div>
                        </div>
                    
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-file-upload fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input name="resume_file" accept=".pdf" type="file" id="resume_file" class="form-control"/>
                                <label class="form-label" for="resume_file">Upload Resume</label>
                            </div>
                        </div>
                        
                        <button type="submit">Submit Resume</button>
                        <a href = "{{ url_for('home') }}">
                          <button>Return-home</button>
                        </a>
                    </form>
                    <!-- <div>
                      <a href = "{{ url_for('home') }}">
                        <button>Return-home</button>
                      </a>
                    </div>  -->
                    <!-- Add Download PDF link if a resume file is uploaded -->
                    {% if user.resume_fileid %}
                    <div class="mt-4">
                        <p><strong>Uploaded Resume:</strong></p>
                        <a href="{{ url_for('downloadResume', fileid=user.resume_fileid) }}" target="_blank">
                            View {{ user.resume_filename }}
                        </a>
                    </div>
                {% endif %}

      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="../static/jc.gif"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> -->
</body>
</html>
